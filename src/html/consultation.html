<section class="consultation">
    <div class="consultation-background">
        <div class="consultation-box">
            <h2 class="consultation_heading">Регистрация на <span class="consultation_heading-span">бесплатную</span>
                телефонную
                <span class="consultation_heading-span">консультацию</span> по ньюансам ЗНО по английскому
                языку</h2>
            <p class="consultation_text">Оставь заявку на участие в <span class="consultation_heading-span">бесплатном
                    занятии.</span>
                С вами свяжется консультант и ответит на вопросы.
            </p>
            <form class="consultation_form">
                <div class="consultation_form-box">
                    <input name="user-name" type="text" placeholder="Имя*" required>
                    <input name="tel" type="tel" placeholder="Телефон*" pattern="+3[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        minlength="13" maxlength="15" required>
                    <input class="button btn-animation button-hover" type="button" value="Хочу на бесплатное занятие">
                </div>
            </form>
        </div>
    </div>
</section>
