<section class="consultation">
    <div class="consultation__background">
        <div class="consultation__box">
            <h2 class="consultation__box-heading">Регистрация на <span
                    class="consultation__box-heading-span">бесплатную</span>
                телефонную
                <span class="consultation__box-heading-span">консультацию</span> по ньюансам ЗНО по английскому
                языку</h2>
            <p class="consultation__box-text">Оставь заявку на участие в <span
                    class="consultation__box-heading-span">бесплатном
                    занятии.</span>
                С вами свяжется консультант и ответит на вопросы.
            </p>
            <form class="consultation__form">
                <div class="consultation__form-box">
                    <input name="user-name" type="text" pattern="[A-Za-zА-Яа-яЁё]+" placeholder="Имя*" required>
                    <input class="myvalidate" name="tel" type="tel" pattern="[0-9]{9,12}" placeholder="Телефон*"
                        minlength="10" maxlength="13" required>
                    <button class="button">Хочу на бесплатное занятие</button>
                </div>
            </form>
        </div>
    </div>
</section>
