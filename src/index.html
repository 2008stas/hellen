  <script>
    function send(event, php) {
      console.log("Отправка запроса");
      event.preventDefault ? event.preventDefault() : event.returnValue = false;
      var req = new XMLHttpRequest();
      req.open('POST', php, true);
      req.onload = function () {
        if (req.status >= 200 && req.status < 400) {
          json = JSON.parse(this.response);
          console.log(json);
          if (json.result == "success") {
            // Если сообщение отправлено
            var block_form = document.getElementById("form");
            block_form.style.display = "none";
            var result_block_form = document.getElementById("result");
            result_block_form.innerHTML = "<h2>Ожыдайте звонка, мы свяжемся с вами в скором времени!</h2>";
            result_block_form.style.display = "block";
          } else {
            // Если произошла ошибка

            alert("Ошибка. Сообщение не отправлено");
          }
          // Если не удалось связаться с php файлом
        } else { alert("Ошибка сервера. Номер: " + req.status); }
      };
      // Если не удалось отправить запрос. Стоит блок на хостинге
      req.onerror = function () { alert("Ошибка отправки запроса"); };
      req.send(new FormData(event.target));
    }
  </script>
